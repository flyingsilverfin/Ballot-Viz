<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> 
	<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1"> 
	<title>
		Visual Live Ballot
	</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<script type="text/javascript"> 
		
		//var instanceDirectory = "INSTANCE_DIRECTORY";
		//var BASE_URL = "http://js2173.user.srcf.net/"

		//above will be replaced by python script when copied into the "current_id" directory

		//		DISCOVERED BEAUTY OF RELATIVE PATHS THAT I DIDN'T KNOW WORKED ACROSS FROM CLIENT TO SERVER SIDE :)
	</script>
	<script type="text/javascript" src="scripts.js"></script> 


</head>
<body onload="loaded()">
<div id="wrapper">
	<div id="header_container"> 
		<div id="header_spacer"> </div>
		<div id="header_text_container">
			<h1 id="header_text"> Visual Live Ballot </h1>
		</div>
	</div>
	
	<div id="sidebar">
		<div class="site" id="bbc_a">
			<div class="site_name" onclick="loadSVG(&quot;bbc_a&quot;)">
				<h4> BBC A Floor </h4>
			</div>
			<!--
				<input type="image" class="site_button" id="bbc-a-button" src="../thumbnails/bbc-a-thumb.jpg" onclick="loadSVG(&quot;bbc-a-floor-combined.svg&quot;)" />
			-->
		</div>
		<div class="site" id="bbc_b">
			<div class="site_name" onclick="loadSVG(&quot;bbc_b&quot;)">
				<h4> BBC B Floor </h4>
			</div>
			<!--
				<input type="image" class="site_button" id="bbc-b-button" src="../thumbnails/bbc-b-thumb.jpg" onclick="loadSVG(&quot;bbc-b-floor-combined.svg&quot;)" />
			-->
		</div>
		
	</div>
	
	<div id="main">
		<div id="control_group">
			<input type="image" class="control_button" id="zoom_in" src="res/zoom_in.png" onclick="zoomIn()" />
			<input type="image" class="control_button" id="zoom_out" src="res/zoom_out.png" onClick="zoomOut()" />
		<!--	
			<input type="image" class="control_button" id="ccw_rotate" src="res/ccw_rotate.png" />
			<input type="image" class="control_button" id="cw_rotate" src="res/cw_rotate.png" />
		-->
		</div>
		
		<div id="embed_container">
			<iframe id="svg_embed" src="svgEmbed.html">
			</iframe>
		</div>
		


		<div id="tooltip" class="box">
			<div id="room">
			</div>
			<b> Occupant: </b> <span id="occupant"> </span> <span id="crsid"> </span> <br/>
			<b> Contract: </b> <span id="contract_type"> </span> <br/>
			<b> Rent: </b> <span id="rent"> </span> <br/>
			<b> Room type: </b> <span id="room_type"> </span>
		</div>
	</div>
	
</div>
</body>
</html>
